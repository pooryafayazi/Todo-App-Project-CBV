<!-- accounts/registration.html -->
{% load static %}
<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="{% static 'main.css' %}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col">
                    <div class="card" id="list1" style="border-radius: .75rem; background-color: #eff1f2;">
                        <div class="card-body py-4 px-4 px-md-5">
                            
                                <div class="d-flex justify-content-center align-items-center  pt-2 pb-3">                    
                                    <h1>Registration api</h1>
                                </div>
                                
                                <form id="registration-form">
                                    <div class="d-flex justify-content-center align-items-center  pt-2 pb-3"><input type="email" name="email" placeholder="Email" required></div>
                                    <div class="d-flex justify-content-center align-items-center  pt-2 pb-3"><input type="password" name="password" placeholder="Password" required></div>
                                    <div class="d-flex justify-content-center align-items-center  pt-2 pb-3"><input type="password" name="password1" placeholder="Confirm Password" required></div>
                                    <div class="d-flex justify-content-center align-items-center  pt-2 pb-3"><button type="submit">Register</button></div>
                                </form>
                                
                                <br>

                                <div class="d-flex justify-content-center align-items-center  pt-2 pb-3">
                                    <p>I've already have an account.<a href="{% url 'accounts:api-v1-accounts:login' %}">Login to your account</a></p>
                                </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>    
    </section>

    <script>
        $('#registration-form').on('submit', function(e) {
            e.preventDefault();
            const formData = $(this).serialize();
            $.post('/api/v1/registration/', formData, function(response) {
                alert('Registration was successfully: ' + response.email);
            }).fail(function(xhr) {
                alert('Error: ' + xhr.responseJSON.detail);
            });
        });
    </script>
</body>
</html>
