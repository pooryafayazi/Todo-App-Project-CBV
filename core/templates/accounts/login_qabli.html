



<form method="post" action="{% url 'accounts:login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    {% if form.non_field_errors %}
        <div class="error">{{ form.non_field_errors }}</div>
    {% endif %}
    <button type="submit">Login</button>
</form>

<br>
<a href="{% url 'accounts:register' %}">Register an account</a>
