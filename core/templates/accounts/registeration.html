<!-- accounts/registration.html -->
<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت‌نام</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>ثبت‌نام</h1>
    <form id="registration-form">
        <input type="email" name="email" placeholder="ایمیل" required>
        <input type="password" name="password" placeholder="رمز عبور" required>
        <input type="password" name="password1" placeholder="تکرار رمز عبور" required>
        <button type="submit">ثبت‌نام</button>
    </form>

    <script>
        $('#registration-form').on('submit', function(e) {
            e.preventDefault();
            const formData = $(this).serialize();
            $.post('/api/v1/registration/', formData, function(response) {
                alert('ثبت‌نام موفقیت‌آمیز: ' + response.email);
            }).fail(function(xhr) {
                alert('خطا: ' + xhr.responseJSON.detail);
            });
        });
    </script>
</body>
</html>
