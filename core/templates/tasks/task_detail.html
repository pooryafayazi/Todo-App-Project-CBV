<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task</title>
  <link rel="stylesheet" href="staticfiles/main.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"></script>
</head>
<body>
  <section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
          <div class="card" id="list1" style="border-radius: .75rem; background-color: #eff1f2;">
            <div class="card-body py-4 px-4 px-md-5">
  
              <p class="h1 text-center mt-3 mb-4 pb-3 text-primary">
                <i class="fas fa-check-square me-1"></i>
                {% if tasks %}
                <u>My Todo-s {{ tasks.0.creator }} </u>
                {% else %}
                <u>My Todo-s</u>
                {% endif %}
              </p>
  
              <div class="pb-2">
                <div class="card">
                  <div class="card-body">
                    <div class="flex-row align-items-center">
                      <form class="pt-3" method="POST" action="{% url 'tasks:task-update' pk=task.id %}">
                        {% csrf_token %}
                        <div class="input-group mb-3">
                          <input type="text" class="form-control rounded-4 me-3" name="title" value="{{ task.title }}" aria-label="Recipient's username" aria-describedby="button-addon2">
                          <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary rounded-4" >Add</button>
                        </div>
                        <div class="d-flex justify-content-center align-items-center  pt-2 pb-3"> 
                          {% if task.due_date %}
                          Due Date is setted : {{ task.due_date }}
                            {% endif %}
                        </div>            
            
                            <div class="d-flex justify-content-center align-items-center mb-4 pt-2 pb-3">
                              <span class="me-3">change due date:</span> 
                              <input value="{{ task.due_date|date:'Y-m-d\TH:i' }}" name="due_date" type="datetime-local" class="form-control me-3" id="dueDateTime" style="width: 40ch;">
                              <i class="fas fa-calendar-alt fa-lg me-3"></i>
                          </div>
                      </form>                      
                    </div>
                  </div>
                </div>
              </div>
  
              <hr class="my-4">
              
<!-- <div class="d-flex justify-content-center align-items-center mb-4 pt-2 pb-3">
                  <span class="me-3">change due date</span> 
                  <a href="#!" data-mdb-tooltip-init title="Set due date"><i class="fas fa-calendar-alt fa-lg me-3"></i></a>
                </div> -->


            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
