<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task</title>
  <link rel="stylesheet" href="staticfiles/main.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"></script>
</head>
<body>
  <section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
          <div class="card" id="list1" style="border-radius: .75rem; background-color: #eff1f2;">
            <div class="card-body py-4 px-4 px-md-5">
  
              <p class="h1 text-center mt-3 mb-4 pb-3 text-primary">
                <i class="fas fa-check-square me-1"></i>
                {% if tasks %}
                <u>My Todo-s {{ tasks.0.user }} </u>
                {% else %}
                <u>My Todo-s</u>
                {% endif %}
              </p>
  
              <div class="pb-2">
                <div class="card">
                  <div class="card-body">
                    <div class="d-flex flex-row align-items-center">
                      <input type="text" class="form-control form-control-lg me-3" id="exampleFormControlInput1" placeholder="{{ object.title}}">
                      
                      <div>
                        <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary">Submit</button>
                      </div>
                      
                      
                    </div>
                  </div>
                </div>
              </div>
  
              <hr class="my-4">
              <div class="d-flex justify-content-center align-items-center mb-4 pt-2 pb-3"> 
              {% if object.due_date %}
              Due Date is setted : {{ object.due_date }}
                {% endif %}
            </div>
                <div class="d-flex justify-content-center align-items-center mb-4 pt-2 pb-3">
                <span class="me-3">change due date</span> 
                <a href="#!" data-mdb-tooltip-init title="Set due date"><i class="fas fa-calendar-alt fa-lg me-3"></i></a>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
